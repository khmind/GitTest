<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>for문으로 글자크기 증가</h3>
	<hr>
	<script type="text/javascript">
		for(let size=10; size<=50; size+=5){
			
			document.write("<span");
			document.write(" style='font-size:"+size+"px'> ");			
			document.write(size+"px");			
			document.write("</span>");
		}
	</script>

</body>
</html>
