	<script type="text/javascript">
		let val1 = prompt("멍멍이를 선택해주세요  시바/꼬동/웰시")

			document.write("<p>선택하신 강아지 "+val1+" 가격이" + val2 + "만원 입니다.</p> <br>" );
			document.write("<img src='../img/시바.jpg' width=200px height=200px'>" )
			break;
		case "꼬동":
			document.write("<p>선택하신 강아지 "+val1+" 가격이" + val2 + "만원 입니다.</p> <br>" );
			document.write("<img src='../img/puppy1.jpg' width=200px height=200px'>" )

		case "웰시":
			document.write("<p>선택하신 강아지 "+val1+"  가격이" + val2 + "만원 입니다.</p> <br>" );
			document.write("<img src='../img/puppy2.jpg' width=200px height=200px'>" )

		default:
			break;
		}
	</script>
