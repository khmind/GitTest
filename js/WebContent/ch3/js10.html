<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{	
		background-image: url('../img/puppy1.jpg');
	}
</style>
</head>
<body>

	<ul>
		<li><a href="#1dan">1단 구구단</a></li>
		<li><a href="#2dan">2단 구구단</a></li>
		<li><a href="#3dan">3단 구구단</a></li>
		<li><a href="#4dan">4단 구구단</a></li>
		<li><a href="#5dan">5단 구구단</a></li>
		<li><a href="#6dan">6단 구구단</a></li>
		<li><a href="#7dan">7단 구구단</a></li>
		<li><a href="#8dan">8단 구구단</a></li>
		<li><a href="#9dan">9단 구구단</a></li>
	</ul>
	<br>

	<script type="text/javascript">
	
		let num1 = parseInt(prompt("구구단 단 입력"));
		let num2 = parseInt(prompt("구구단 수 입력"));
		
 		for(let i=1; i<=num1; i++){
 			
 			document.write("<p id='"+ i + "dan'> "+ i + "단  </p>");
 			document.write("<hr>");
 			
			for(let j=1; j<=num2; j++){
				document.write( "<p> "+ i + "*" + j + " = " + (i*j) + "</p>" );
			}
			
			document.write("<br>");
		} 
	
	</script>

</body>

</html>
