<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	let num = parseInt(prompt("반복할 횟수를 입력해주세요."));	
	
</script>

</head>
<body>

	<h3>입력받은 수 만큼 반복해 본다.</h3>
	<hr>
	<script type="text/javascript">
		for(i=0; i<num; i++){
			
			if(i%3===0){
				continue; //여기까지만 처리하고 for문으로 다시 돌아 가라
			}
			document.write("&lt" + i + "&gt");
			
			if(num>10){
				break;	// 반복문을 빠져나가라			
			}
		}
		
		document.write("<br>");
		document.write("작업완료");
		
	</script>
	<h4>끝났습니다.~~~</h4>
</body>
</html>
