<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>짝수와 홀수 판별</h3>
	<hr>
	<script type="text/javascript">
		let num = parseInt(prompt("정수값을 입력해주세요", 0) );
		
		if( num%2 === 0){
			
			document.write("<h3>입력하신 숫자는 " + num +"이고 짝수 입니다.");
			document.write("<img src='../img/puppy1.jpg' width='300px' height='300px' >  ");
			
		}
		
		if( num%2 !==0 ){
			document.write("<h3>입력하신 숫자는 " + num +"이고 홀수 입니다.");
			document.write("<img src='../img/puppy2.jpg' width='300px' height='300px' >  ");
		}
	</script>
</body>
</html>
