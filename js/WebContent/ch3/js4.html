<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
		let value = prompt("멍멍이를 선택해주세요  시바/꼬동/웰시")
		
		switch (value) {
		case "시바":
			document.write("<img src='../img/시바.jpg' width=200px height=200px'>" )
			break;
		case "꼬동":
			document.write("<img src='../img/puppy1.jpg' width=200px height=200px'>" )						
			break;
		case "웰시":
			document.write("<img src='../img/puppy2.jpg' width=200px height=200px'>" )						
			break;			
		default:
			break;
		}
	</script>

</body>
</html>
