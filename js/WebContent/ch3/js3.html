<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
</head>
<body>
	<h1>오늘의 요일은 무슨요일인가요?</h1>
	<script type="text/javascript">
	
		let today = prompt("무슨요일인가요?");
		
			
 		switch (today) {
			case "월":
				document.write("<h3>오늘은<span>월요일</span>입니다.</h3>");			
				break;			
			case "화":
				document.write("<h3>오늘은<span style='font-size:40px; color:green;'>화요일</span>입니다.</h3>");			
				break;			
			case "수":
				document.write("<h3>오늘은<span>수요일</span>입니다.</h3>");			
				break;	
			case "목":
				document.write("<h3>오늘은<span>목요일</span>입니다.</h3>");			
				break;	
			case "금":
				document.write("<h3>오늘은<span>금요일</span>입니다.</h3>");			
				break;	
			case "토":
				document.write("<h3>오늘은<span>토요일</span>입니다.</h3>");			
				break;	
			case "일":
				document.write("<h3>오늘은<span style='color:red'>일요일</span>입니다.</h3>");			
				break;	
			default:
				break;
		} 
		
	</script>

</body>
</html>
