<!DOCTYPE html>
<!-- 
 	자바스크립트의 자료형 종류
 		. 명시적으로 사용하지 않아도 딘다.
 		. 데이터를 메모리에 저장할때 데이터 타입이 결정된다.
 		. 종류
 			- Number	: 정수, 실수
 			- String	: 문자, 문자열
 			- Boolean	: true, false
 			- Undefined	: 값을 지정하지 않을때  ( ex: [1] [2] [] [3]   <--- **** [] 자동으로 Undefined된다. **** 
 			- Null		: 개발자가 존재하지 않음을 명시할때
 			
 			- 객체(Object) : 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let num1 = 3;
	let num2 = 052; // 0~ 8진수
	let num3 = 0xa9; // 0x~ 16진수
	let num4 = 3.14;
	let num5;	// <---  **** 자동으로 Undefined된다. **** 
	
	let str1 = 'javascript';
	let str2 = "a";
	
	let boolean = true;
	let obj = new Object();
	
	document.write("num1 : " + (typeof num1) + "<br>");
	document.write("num4 : " + (typeof num4) + "<br>");
	document.write("str1 : " + (typeof str1) + "<br>");
	document.write("str2 : " + (typeof str2) + "<br>");
	document.write("boolean : " + (typeof boolean) + "<br>");
	document.write("num5 : " + (typeof num5) + "<br>");
	document.write("obj : " + (typeof obj) + "<br>");
	
	
</script>
</head>
<body>

</body>
</html>
