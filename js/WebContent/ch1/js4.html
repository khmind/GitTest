<!DOCTYPE html>
<!-- 
	사용자에게 메세지 출력이나 입력을 받을 수 있는 3가지
		.prompt("메세지", "디폴트값")
			- 사용자로부터 문자열을 입력받아 리턴한다.
			- 아무값도 입력되지 않으면 "", 취소나 강제로 종료하면 null리턴된다.
		.confirm()
			- 메세지와 확인/취소 버튼을 갖는다.
			- 확인 true / 취소 false 반환
		.alert()
			- 단순히 메세지를 전달한다.
			
	.변수선언
		* 굳이 선언하지 않아도 사용 가능
		* 변수를 사용하면 값을 대입하는 순간 자료형도 결정됨, 동일한 변수를 재선을 할 수도 있다 (혼동을 줄 수 있다.)
		var (사용하지 않는다.) 
		let : 변수 , 같은 이름으로 다시 선언하면 오류 발생
		const :상수, 중간에 값 변경 가능
	.변수:소문자
	.식별자
		- 프로그래머가 만든 단어
		- 첫글자를 숫자로 시작할 수 없다.
		- 특수문자(-,#,.등)이나 한글은 사용 불가
		- 대소문자 구별한다
		- 예약어 사용 불가. ( true, int, try....)
		
		
	.네이밍컨벤션(작명법)
		- 카멜표기법: let userName="값";
		- 스네이크표기법 : let user_name="값";
		- 파스칼표기법 : let UserName="값";
		- 헝가리언표기법 : let strUserName="값";
		
		
	* 연산자에서  - 는 제대로 처리 되나 +는 문자열 붙인 것처럼 된다. (주의)
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	var ans = prompt("이름 입력", "홍길동");  /* or prompt("이름 입력")*/
	
	if(ans == null){
		document.write("취소버튼이나 다이얼을 닫았습니다.");
	}else if(ans == ""){
		document.write("문자열 입력없이 확인을 누르셨습니다.");	
	}else{	
		document.write("입력하신 문자열은 <strong> " + ans + " </strong>입니다.");
	}
</script>

</head>
<body>

</body>
</html>
