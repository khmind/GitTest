<!DOCTYPE html>
<!-- 

	.자바스크립트에서는 자동 형변환이 되어 개발자가 문제가 되곤한다.
	. 문자->숫자, 숫자->문자
	
	
	* 연산자에서  - 는 제대로 처리 되나 +는 문자열 붙인 것처럼 된다. (주의)
	** +를 제외한 나머지 연산자는 제대로 형변환 되어 연산 된다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	

</script>
</head>
<body>

	<h1>자바스크립트의 자동 형변환</h1>
	<hr>
	<script type="text/javascript">
		document.write('10'+'5'+'<br>') ; // 문자+문자 =결합
		document.write('10'+5+'<br>') ; // 문자+숫자 =결합
		document.write(10+5+'<br>') ; // 숫자+숫자 =결합
		document.write('가'+10+5+'<br>') ; // 문자+숫자 +숫자 =결합
		document.write(10+3+true+'<br>') ; // 숫자+숫자 +1 =결합   <- true는 1 false는 0이다.
		document.write("--------------------------<br>")
		
		document.write('10'-'5'+'<br>'); // 문자-문자 = 
		document.write('10'-5+'<br>'); 
		document.write('10'*'5'+'<br>');
		document.write('10'/'5'+'<br>');
		document.write('10'%'3'+'<br>');
		
		num1 = prompt("첫 번째 수를 입력하세요", "1"); // or prompt("첫 번째 수를 입력하세요");
		num2 = parseInt(prompt("두 번째 수를 입력하세요")); // parseInt() parseFloat()
		num3 = new Number(prompt("세 번째 수를 입력하세요")); // new Number()
		
		document.write(num1+num2+"<br>");
		document.write(num2+num3+"<br>");
		
	</script>
	

</body>
</html>
