<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">


	body{
		margin: 0 auto;
		width: 100%;
	}	

	table{
		border: 1px;
		width: 100%;
		height:  400;		
	}
	
  	td{ 	
  		/* border: 1px solid black; */
		width: 50px;

 	}

</style>


<script type="text/javascript">


	let arr = new Array(
			'#FF0000', '#FF5E00', '#FFBB00', '#FFE400', '#ABF200', '#1DDB16',
			'#00D8FF', '#0054FF', '#0100FF', '#5F00FF', '#FF00DD', '#FF007F',			
			'#000000', '#FFA7A7', '#FFC19E', '#FFE08C', '#FAED7D'
			);
	
	let tdCol;

 	function tdColor(){
		
/* 		for(i=0; i<arr.length; i++){
			tdCol += "<tr>";

				tdCol += "<td bgcolor='" + arr[i] + "' >  </td>";
			}
			tdCol += "</tr>";			
		}	 */	
		for(i=0; i<arr.length; i++){	// div로.. 다시 해보자  이너 스타일도 넣어보지		
			tdCol += "<td bgcolor='" + arr[i] + "' >  </td>";
		}			
		
		document.write(tdCol);
	}

</script>
</head>
