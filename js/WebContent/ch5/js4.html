<!-- 

	Date객체
	 사용자 시스템의 날짜와 시간을 관리해주는 객체
	 . 생성 :	let 변수명 = new Date();
	 			- 시스템의 날짜와 시간이 변수에 저장된다.
	 		let 변수명 = new Date(년,월,일[, 시[, 분[, 초[, 밀리초]]]])
	 			- 구체적으로 지정된 날짜와 시간이 변수에 저장된다.
	 			
	 . 메소드
	 	- getFullYear() : 년도 4자리표기되낟.
	 	- getMonth() : 0~11( 0:1월 )
	 	- getDAte() : 1~31
	 	- getHours() : 0~23시
	 	- getMinutes() : 0~59분
	 	- getSeconds() : 0~59초
	 	
	 	- setFullYear()
	 	- set~ 위와 동일
	 	- getTime() / setTime()
	 	 . 1970년 1월 1일 0시 0초 부터의 누적 밀리초
 -->
