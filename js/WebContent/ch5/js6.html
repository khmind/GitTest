<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// + - 되는 날짜를 받아서 밀리초로 환산하고 날짜 밀리초에 더해서 새로운 날짜 객체로 반환
	function getIntervalDate(day){
		
		let now = new Date();
		//하루(단위)
		const dayMilliseconds = 60 * 60 * 24 * 1000;
		return new Date(now.getTime() + ( dayMilliseconds * day ));
		
	}
</script>
</head>
<body>

	<h3>며칠 전후의 날짜계산</h3>
	<script type="text/javascript">
	
		let intervalDate = prompt("며칠 (-), 후(+)의 날짜를 알고 싶은가요?")
		let target = getIntervalDate(intervalDate);
		
		//년
		let year = target.getFullYear();
		
		//월
		let month = target.getMonth()+1;
		
		//일
		let date = target.getDate();
				
		//결과 : 0000년 00워 00일 출력해본다.
		document.write(year+"년 "+month+"월 " + date +"일")
	
	</script>

</body>
</html>
