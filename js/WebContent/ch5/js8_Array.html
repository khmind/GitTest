<!DOCTYPE html>
<!-- 
	.생성
		let 변수 = new Array() /  new Array(크기)
		let 변수 = [값, 값, 값....]
		
	.특징
		- 가변형
		- 여러 데이터 타입을 혼용할 수 있다.
		- length속성, length값 지정도 가능
		- 값을 건너 뛰어서 넣으면 중간의 인덱스의 값은 undefined로 설정된다.
		
	.메소드
		- concat(arr) 배열의 새로운 배열을 덧붙은 배열리턴
		- join("구분자") 모든 원소를 구분자를 붙인 하나의 문자열로 리턴  -> ex) "1, 2, 3"
		- slice(시작인덱스, 끝인덱스) 시작~끝앞까지 배열구간을 리턴
		- reverse() 원소를 역순으로 정렬
		- sort() 원소정렬
		- pop() 뒤에서 꺼냄
		- push() 뒤에서 넣음
		- shift() 앞에서 꺼냄
		
		
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	
		let arr = new Array(3); // [] [] [] |  new Array() 가변형이므로 값을 지정하지 않아도 된다.
		arr[0] = 10;
		arr[1] = "JavaScript";
		arr[2] = "Programming";
		
		arr.push("월요일");
		arr.pop();
		arr.shift();
		arr.unshift("첫 번째야");
		
		document.write("<p>배열의 길이는 "+arr.length+"</p>")
		arr.length = 2;
		document.write("<p>새로운 배열의 길이는 "+arr.length+"</p>")
		
		document.write(arr[0] + "<br>");
		document.write(arr[1] + "<br>");
		document.write(arr[2] + "<br>");
		
		arr[6] = "건너뛰기";
		
		for (let i=0;  i<arr.length; i++){
			document.write(arr[i] + " | "); // 건너뛰면 중간에 undefined 처리 된다.	 	
		}
		document.write("<br>");
		document.write(arr.join("|") + "<br>"); //  |원소를 묶어서 하나의 문자열로
		
		// 배열생성2 - 생성과 초기값을 동시에
		let strArr = new Array('관악산','관악산1','관악산2','관악산3','관악산4');
		
		// 배열생성2
		let intArr = [1,2,3,4,5,6,7,8];
		
		function f(a,b){
			return a+b;			
		}
		
		// 다양한 데이터타입   - 여러 종류의 데이터타입을 섞어서 저장 할 수 있다.
		let multiArr = ["Html", 100, 3.14, new Date(), f(3,4), null, true] ;
		document.write(multiArr[3]);
		document.write(multiArr[3].getFullYear());
		
	</script>

</body>
</html>
