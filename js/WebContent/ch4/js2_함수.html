<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">



	document.write(logMessage());	
	document.write(sumfnc());	

	
	//함수 선언식 -- 호이스팅 된다.
	function logMessage() {	
		return "호이스팅 된다";
	}
	
	//함수 표현식 -- 호이스팅 안된다.	
	let sumfnc = function {
		return 10+20;		
	}
	
	
/*	
    자바스크립트 실행 엔진이
	//함수 선언식-- 상단으로 자동으로 우선

	function logMessage(){	
		return "호이스팅 된다";
	}
	
	let sumfnc;
	
	document.write(logMessage());	
	document.write(sumfnc());	
	
	sumfnc = function {
		return 10+20;		
	}
	
	*/
	
	
</script>

</head>
