<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


	function add() {
		sum=0;
		cnt=0;
		
		inNum = 0;
		flag = true;
		
/* 		while ( (r=prompt("숫자를 입력하세요")) != '0'){  */
		while( flag ){
			
			inNum = parseInt(prompt("숫자를 입력하세요"));
			/* inNum = parseInt(r); */
			sum = sum + inNum;
			cnt++;
			if ( inNum == 0 ){
				flag = false;
				break;
			}
		}
		
		document.write("sum : " + sum + "<br>");		
		return sum;
	}

</script>

</head>
<body>
	<h1></h1>
	<hr>
	<p>
		<script>
		document.write("입력 숫자의 총합계" + add() + "입니다.<br>");
		document.write("입력 숫자의 평균" + sum/cnt + "입니다.<br>");
		</script>
	</p>
	
</body>
</html>
