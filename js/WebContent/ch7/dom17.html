<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	
	function list1(){
		
		let input = document.getElementById("t1");
		//input.setAttribute('value', 'setTest');
		let parent = document.getElementById("parent");
		let child =  document.getElementById("child");
		
		let newTag = document.createElement("div");
		let txtNode = document.createTextNode(input.value);
		
		newTag.appendChild(txtNode);//예: <div>제주도</div>
		/* newTag.cssText = "color:blue;"; */
		newTag.style.color ="blue";
		
		
		//붙이기
		parent.insertBefore(newTag, child);
		
		//input은 리셋
		input.value = "";
		
	}
	
	
	function list2(){
		
		let input = document.getElementById("t1");		
		let parent = document.getElementById("parent");
		let child =  document.getElementById("child");
		
		let newTag = document.createElement("div");
		let txtNode = document.createTextNode(input.value);		
		
		
		newTag.appendChild(txtNode);//예: <div></div>		
		newTag.style.color ="red";		
		
		//parent.appendChild(newTag);
		child.appendChild(newTag);
		input.value = "";
	}

</script>
</head>
<body>
	추천여행지 : &nbsp; <input id="t1" type="text">
	
	<button type="button" onClick="list1()">국내</button>
	<button type="button" onClick="list2()">해외</button>
	
	<div id="parent">
		<div>1. 국내 여행지</div>
		<div id="child">2. 해외 여행지</div>
	
	</div>
</body>
</html>
