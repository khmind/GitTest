<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input id="text1" type="text"; value="test"><br><br>
	<script type="text/javascript">
		let input = document.getElementById("text1");
		document.write( input.id + "<br>");
		document.write( input.value);
		document.write( "----------<br>");
		
		document.write( input.getAttribute('value'));
		 // setAttribute 속성변경도 가는 신규도 가능
		input.setAttribute('value', 'setTest');
		document.write("<br>"+ input.getAttribute('value'));
		
	</script>
</body>
</html>
