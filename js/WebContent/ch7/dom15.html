<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function listPlace(){
		
		//alert("11");
		let input = document.getElementById("t1");
		let parent = document.getElementById("t2");
		
		
		//붙일태그
		let li = document.createElement("li");
		
		//넣을깞
		//li.innerHTML = input.value;
		let textNode = document.createTextNode(input.value);
		
		//붙이기
		li.appendChild(textNode);		
		parent.appendChild(li);  // li.innerHTML = input.value; 만 사용할때는 ... parent.appendChild(li);
		
		//input 글자 지우기
		input.value = "";
		
		
		
	}
</script>
</head>
<body>
	여행가고 싶은 지역 &nbsp;&nbsp;
	
	<input id="t1" type="text">&nbsp;&nbsp;
	<button type="button" onClick="listPlace()">추가</button>
	
	<ul id="t2">
		<!-- 여기에 추가 -->
	</ul>
</body>
</html>
