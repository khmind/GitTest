<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	#rangeProgress{
	
		width: 100%; height: 30px;
		background-color: darkgray;
			
	}
	#bar{
	
		background-color: red;
		
		width: 10px; height: 30px; */
		/* position: absolute; */
	
	}
</style>

<script type="text/javascript">
	
	let widthValue = 0;
	let widthValue2;
	let st;
	
	function move(){
		//window.clearInterval(st);
		//alert("1");		
		st = setInterval('movePro()', 50);
		//alert("3");
	}
	
	function movePro(){
		//alert("2");
		
		let obj = document.getElementById("bar");
		
		if ( widthValue <= 50){
			widthValue2 = (widthValue++) +"%";
		}else{
			window.clearInterval(st);
		}
		
		//alert("22 : " + widthValue2);		
		obj.style.width = widthValue2;
		obj.appendChild(obj);		
		
	}

</script>
</head>
<body>
	<h3>프로그레스바</h3>
	진행상태 : <span id="demo">0%</span>
	<hr>
	<div id = "rangeProgress">
		<div id="bar"></div>
	</div>
	<hr>
	<button type="button" onClick="move()">진행시작</button>
	
</body>
</html>
