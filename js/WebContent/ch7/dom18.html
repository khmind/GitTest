<html>

<script type="text/javascript">
	
	function deleteW1(){
		
		let deleteTag = document.getElementById("W1");
		//deleteTag.remove();
		
		 deleteTag.parentNode.removeChild(deleteTag);
	}
	
	function replaceW2(){
		let newTag = document.createElement("img");
		newTag.setAttribute("src", "../img/elsa.png");
		newTag.setAttribute("width", "60px");
		newTag.setAttribute("heigth", "60px");
		
		
		let oldTag = document.getElementById("W2");
		let parent = oldTag.parentNode ;
		parent.replaceChild(newTag, oldTag);
	}

</script>



</head>
