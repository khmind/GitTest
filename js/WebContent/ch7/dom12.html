<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	let checked_item=[];
	function f(){		
		//getElementsByName() -> 배열이다   , id외에는 배열이다.
		let tags = document.getElementsByName("chk_interest");
		
		//setAttribute()
/*  		tags[1].setAttribute("checked", "checked");
		tags[1].setAttribute("value", "enjoy");  */
		
  		for(let i=0; i<tags.length; i++){
			
			if (tags[i].checked){
				checked_item.push(tags[i]);
			}
		}
		
 		select(); 
	}
	
	//출력
	function select(){
		
		let result = document.getElementById("selected");  
		let text = "<h3>당신이 선택한 관심품목은 <span style='color:blue'> "; //""</h3>";
		
		for(let i=0; i<checked_item.length; i++){
			
			if( i==checked_item.length-1){
				text = text + checked_item[i].getAttribute("value");			
			}else {
				text = text + checked_item[i].getAttribute("value") + ", ";
			}
			
		}
		
		result.innerHTML = text + `</span>입니다. <h3>`;
	}

	
	function change(){
		alert("100");
		let img = document.getElementById("img");
		alert("101");
		img.src = "../img/puppy2.jpg" ;
		
		alert("102");
		//img.style.width = "800px";
	}
