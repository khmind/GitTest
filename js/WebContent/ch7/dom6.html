<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function change(){	
		/* alert("test"); */
		
		let img = document.getElementById("p");
		img.innerHTML = `
			<p style="color:blue"> 나의</p>
			<img src='../img/puppy1.jpg' width='200px' height='200px'>
			<p style="color:blue"> 강아지</p>
			`;	
			
	}
	
</script>
</head>
<body>

	<h3>innerHTML 활용 이미지 변경</h3>
	<hr>
	<p id="p" style="color:blue">
		여기를 -> <sapn onClick="change()">클릭해보세요</sapn>
	</p>	
</body>
</html>
