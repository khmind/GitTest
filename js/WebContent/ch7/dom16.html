<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function insertImage(){
		
		//이미지는 경로를 받아서 설정
		// width: 300px, height: 200px
				
		let imgPath = prompt("이미지 경로를 입력해주세요");	
		
		/* document.write(imgPath); */
	 	let obj = document.getElementById("target");
		let imgCre = document.createElement("img");
		imgCre.style.width = "300px";
		imgCre.style.height = "200px";
		imgCre.src = imgPath;
		
		obj.appendChild(imgCre);
		
	}
</script>

</head>
<body id="parent">
	<h3>버튼을 클릭해서 이미지 경로를 입력받아 추가해본다.</h3>
	<hr>
	<button type="button" onClick="insertImage()">이미지1</button>
	<button type="button" onClick="insertImage()">이미지2</button>
	<button type="button" onClick="insertImage()">이미지3</button>
	<hr>
	<br><br>
	<div id="target"><!--  여기에  -->
	
	
	</div>
</body>
</html>
