<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	p{
		 background-color: green; display: block; width: 300px; height: 30px; 
	}
	
	div{
		background-color: yellow; 
	}
</style>
<script type="text/javascript">

	let cnt =0;
	
	function addDOM(){
		
		//alert("addDOM()");
		let obj = document.getElementById("parent");
		
		let p = document.createElement("p");
		p.innerHTML = cnt++;
		
		obj.appendChild(p);
		
		
	}
	
	function removeDOM(){
		// 이거는 다시 해보자
		//alert("removeDOM()");
		let obj = document.getElementById("parent");
		obj.removeChild(this);
		
		
		
	}
</script>
</head>
<body id="parent">

	<p id="p"> HTML문서의 동적구성</p>
	<button type="button" onClick="addDOM()">추가</button>
	<button type="button" onClick="removeDOM()">제거</button>

</body>
</html>
