<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function Student(name, dept, grade){
		
		//this 붙으면 프로퍼티(속성)
		this.name = name;
		this.dept = dept;
		this.grade = grade;		
		
		// this 업으면 전역변수
		phone = "010-000-1111";
		
	}
</script>
</head>
<body>

	<script type="text/javascript">
		let s1 = new Student("홍길동", "컴", 2);
		let s2 = new Student("이순신", "해", 3);
		
		document.write(s1.name+", " + s1.dept+ ", " + s1.grade);
		document.write("tel : " + phone);
	</script>

</body>
</html>
