<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//잔액조회
	function inquiry(){
		return this.balance;
	}
	//저금
	function deposit(money){
		return this.balance+money;  // this를 부틴다.
	}
	
	//속성
	let account = new Object();
	account.owner = "홍길동";
	account.code = "111";
	account.balance = 35000;
	//메소드
	account.inquiry = inquiry;	 // 메소드다
	account.deposit = deposit;   // 메소드다
	account.withdraw  = function w(money){  // function (money){ 해도 된다. 함수명 의미없다.
		account.balance = account.balance-money;
		//this.balance  =  this.balance-money  위와 동일한 내용
	}
	

	account.withdraw2  = function w(money){
		account.balance = account.balance+money;
		//this.balance  =  this.balance-money  위와 동일한 내용
	}
	
	
</script>
</head>
<body>

	<h3>객체 활용해 보기</h3>
	<hr>
	<script type="text/javascript">
		// 예금주 :
		document.write("<p>예금주 : " + account.owner + "</p>");
		// 계좌번호 :
		document.write("<p>계좌번호 : " + account.code + "</p>");
		// 잔액 :
		document.write("<p>잔액 : " + account.balance + "</p>");
		// 10000원 입금 후 잔액
		account.deposit(10000);
		document.write("<p>10000원 입금 후 잔액 : " + account.inquiry() + "</p>");
		
		// 5000원 출금 후 잔액
		account.withdraw(50000);
		document.write("<p>50000원 출금 후 잔액 : " + account.inquiry() + "</p>");
		
	
	</script>

</body>
</html>
