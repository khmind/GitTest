<!DOCTYPE html>
<!-- 
	리터럴 표기법
		. 키와 값을 쌍으로 콤마로 구분하여 작성한다.
		. 키는 따옴표가 생략되어도 무방하다.
		. 함수(메서드)는 내부나 외부 상관없다.
		.
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	let account = {
		"owner":"홍길동", 
		"code":"1111",
		"balance":35000,
		
		"inquiry": inquiry,
		"deposit": deposit,
		"withdraw": withdraw

	}; // <-- 키에 ""없어도 된다. owner:"홍길동",
	
	
	function inquiry(){
		return this.balance;
	}
	function deposit(money){
		this.balance += money;
	}
	function withdraw(money){
		this.balance -= money;
		return money;
	}		
	
</script>
</head>
<body>

	<h3>객체 활용해 보기</h3>
	<hr>
	<script type="text/javascript">
		// 예금주 :
		document.write("<p>예금주 : " + account.owner + "</p>");
		// 계좌번호 :
 		document.write("<p>계좌번호 : " + account.code + "</p>");
		// 잔액 :
		document.write("<p>잔액 : " + account.balance + "</p>");
		// 10000원 입금 후 잔액
		account.deposit(10000);
		document.write("<p>10000원 입금 후 잔액 : " + account.inquiry() + "</p>");
		
		// 5000원 출금 후 잔액
		account.withdraw(50000);
		document.write("<p>50000원 출금 후 잔액 : " + account.inquiry() + "</p>"); 
		
	
	</script>

</body>
</html>
