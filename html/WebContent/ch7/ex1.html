<!DOCTYPE html>
<!-- 실습 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
	border-collapse: collapse;
	background-color: yellow;
}
	textarea {
	border: none;
}
</style>
</head>
<body>
	<form >
	<table border="1px" align="center">
		<caption><h2>회원가입</h2></caption>
		<tr>
			<td>이름:</td><td align="center"><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>비번:</td><td align="center"><input type="password" name="pwd"></td>
		</tr>
		<tr>
			<td>나이:</td><td align="center"><input type="number" name="age" size="1"></td>
		</tr>
		<tr>
			<td>성별:</td><td align="center"><input type="radio" name="gender">남자
			<input type="radio" name="gender">여자</td>
		</tr>
		<tr>
			<td>취미:</td><td align="center"><input type="checkbox" name="hobby" >책읽기
			<input type="checkbox" name="hobby" >산책
			<input type="checkbox" name="hobby" >영화보기</td>
		</tr>
		<tr>
			<td>기타:</td><td colspan="2"><textarea rows="30%" cols="50%">텍스트를 작성하는 공간입니다.</textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="전송">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" value="취소"></td>
		</tr>
	</table>
	</form>
</body>
</html>
