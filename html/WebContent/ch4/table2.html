<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{border-collapse: collapse}
	td{width: 100px; height: 100px; }
</style>
</head>
<body align="center">
	<h1>성 적 표</h1>
	<hr>
	<table border="1" align="center">
		<caption>과목별 점수</caption>
		<thead>
			<tr><th>이 름</th><th>HTML</th><th>CSS</th></tr>
		</thead>
		<tbody>
			<tr><td colspan="2">홍 길 동</td><td>90</td></tr>
			<tr><td>김 길 동</td><td rowspan="2">70</td><td rowspan="2">80</td></tr>
			<tr><td>강 길 동</td></tr>
		</tbody>
		<tfoot>
			<tr><th>합 계</th><th>210</th><th>240</th></tr>
			<tr>
				<td colspan="3">
					<img src="../img/nature.jpg" width="300" height="100">
				</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
