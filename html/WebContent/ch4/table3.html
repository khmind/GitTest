<!DOCTYPE html>
<!-- 선택자 {속성: 값; 속성:값; 속성:값; 속성 값;} -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		border: 1px solid black;
		border-collapse: collapse;
		text-align: center;
		width: 400px; height: 500px;
	}
	td,th {
		border: 1px solid black;
	}
</style>
</head>
<body>
	<table align="center">
		<tr align="right">
			<th>&nbsp;</th>
			<th>중간</th>
			<th>기말</th>
			<th>성적</th>
		</tr>
		<tr>
			<th align ="right">국어</th>
			<td valign="top">95</td>
			<td>90</td>
			<td valign="bottom" align="center">A</td> <!-- valign 수직 --> <!-- align 수평 -->
		</tr>
		<tr>
			<th>수학</th>
			<td>84</td>
			<td>95</td>
			<td>B</td>
		</tr>
	</table>
</body>
</html>
